<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask My CRO Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 { color: #2563eb; }
    textarea, input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background: #2563eb;
      color: white;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
    }
    #responseBox {
      margin-top: 2rem;
      padding: 1rem;
      background: #eef;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Ask a CRO Question</h1>
  <input type="text" id="questionInput" placeholder="Enter your question here..." />
  <button onclick="askBot()">Submit</button>

  <div id="responseBox">Assistant response will appear here...</div>

  <script type="module">
    import { Client } from "https://esm.sh/@gradio/client";

    async function askBot() {
      const question = document.getElementById('questionInput').value;
      const responseBox = document.getElementById('responseBox');

      responseBox.innerText = "Thinking...";

      try {
        const client = await Client.connect("JBDAGREAT/trackmycro-assistant");

        const result = await client.predict("/generate_answer", {
          question: question
        });

        responseBox.innerText = result.data;
      } catch (error) {
        console.error("API Error:", error);
        responseBox.innerText = "‚ùå Failed to fetch answer.";
      }
    }
  </script>

</body>
</html>
